<html lang="en">
<head>

</head>
<body>
    <iframe src='./index.pdf' width='100%' height='1000px' id="mainweb" name="mainweb"  frameborder='1' onLoad="iFrameHeight()">

    </iframe>
</body>
<script type="text/javascript" language="javascript">
  function iFrameHeight() {
  var ifm= document.getElementById("mainweb");
  var subWeb = document.frames ? document.frames["mainweb"].document :
  ifm.contentDocument;
  if(ifm != null && subWeb != null) {
  ifm.height = subWeb.body.scrollHeight;
  }
  }
  </script>
